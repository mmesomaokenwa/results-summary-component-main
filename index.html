<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card-1">
        <p>Your Result</p>
        <div class="circle">
          <p><span class="grade">76</span><br>
          of 100</p>
        </div>
        <p class="remark-bold">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  
      <div class="card-2">
        <p class="summary-bold">Summary</p>
        <div class="categories reaction-container">
          <div class="img-and-bold">
            <img src="assets/images/icon-reaction.svg" alt="svg">
            <p class="bold reaction-bold">Reaction</p>
          </div>
          <p><span class="bold score">80</span> <span class="blur-text">/ 100</span></p>
        </div>

        <div class="categories memory-container">
          <div class="img-and-bold">
            <img src="assets/images/icon-memory.svg" alt="svg">
            <p class="bold memory-bold">Memory</p>
          </div>
          <p><span class="bold score">92</span> <span class="blur-text">/ 100</span></p>
        </div>

        <div class="categories verbal-container">
          <div class="img-and-bold">
            <img src="assets/images/icon-verbal.svg" alt="svg">
            <p class="bold verbal-bold">Verbal</p>
          </div>
          <p><span class="bold score">61</span> <span class="blur-text">/ 100</span></p>
        </div>

        <div class="categories visual-container">
          <div class="img-and-bold">
            <img src="assets/images/icon-visual.svg" alt="svg">
            <p class="bold visual-bold">Visual</p>
          </div>
          <p><span class="bold">72</span> <span class="blur-text">/ 100</span></p>
        </div>

        <button type="button">Continue</button>
      </div>
    </div>  
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mmesoma Okenwa</a>.
    </div>
  </footer>
</body>
</html>
